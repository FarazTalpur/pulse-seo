version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pulseseo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pulseseo
      POSTGRES_PASSWORD: pulseseo
      POSTGRES_DB: pulseseo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: pulseseo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

